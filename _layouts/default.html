<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
</head>
<body>

    <div class="scanlines"></div>

    <div class="desktop">
        
        <aside class="window sidebar">
            <div class="top-bar">
                <span>MENU</span>
                <span>[X]</span>
            </div>
            <div class="content">
                <div class="section-title">./SYSTEM</div>
                <ul class="nav-list">
                    <li><a href="/">[ HOME ]</a></li>
                    <li><a href="/about/">[ ABOUT ]</a></li>
                </ul>

                <div class="section-title">./WRITEUPS</div>
                <ul class="nav-list">
                    <div class="section-title">./WRITEUPS</div>
                    <ul class="nav-list">
                        {% for post in site.posts %}
                            <li>
                                <a href="{{ post.url | relative_url }}">
                                    {% for tag in post.tags %}
                                            <span class="tag-badge">[{{ tag | upcase }}]</span>
                                    {% endfor %}
                
                                    {{ post.title }}
                                </a>
                            </li>
                        {% endfor %}
                </ul>
                </ul>

                <div style="margin-top: auto; padding-top: 20px; font-size: 0.8em; color: var(--dim);">
                    <p>USER: root</p>
                    <p>STATUS: Online</p>
                </div>
            </div>
        </aside>

        <main class="window main-terminal">
            <div class="top-bar">
                <span>{{ page.title | default: "Terminal" }}</span>
                <span>bash</span>
            </div>
            
            <div class="content">
                {{ content }}
            </div>
        </main>

    </div>

</body>
</html>
